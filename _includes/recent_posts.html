<section class="navigation" style="border-top: 1px dotted #ddd;padding-top:13; margin:0">
  {% if page.previous %}
    <div class="pull-left">
      <a href="{{ page.previous.url }}" id="next">
        <span>&#9664; {{page.previous.title}}</span>
      </a>
    </div>
  {% endif %}
  {% if page.next %}
    <div class="pull-right">
      <a href="{{page.next.url}}" id="prev">
        <span>{{page.next.title}} &#9654;</span>
      </a>
    </div>
  {% endif %}
</section>
